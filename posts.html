---
layout: default
title: "All Posts"
---

{%-include back_link.html-%}

<h1>{{ page.title }}</h1>

{% for post in site.posts %}
<div class="post-item">
  <a href="{{ post.url | relative_url }}" class="post-title">{{ post.title | downcase }}</a>
  <span>{{ post.date | date: site.theme_config.date_format }}</span>
</div>
{% endfor %}
